<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Canvas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #canvas {
            border: 1px solid #000;
            width: 80%;
            height: 70%;
        }
        #inputBar {
            width: 80%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <input type="text" id="inputBar" placeholder="Type a sentence and press Enter">
    <script src="script.js"></script>
</body>
</html>
